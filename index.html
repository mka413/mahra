<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>💘</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Cache-busting so GitHub loads latest files -->
  <link rel="stylesheet" href="style.css?v=3">
</head>

<body>

  <h1 id="question">جربّي تضغطين «لا» لو تقدرين 😏</h1>

  <div class="buttons">
    <button id="yesBtn">نعم 🤍</button>
    <button id="noBtn">لا 🙃</button>
  </div>

  <div id="videoContainer">
    <div class="hearts"></div>

    <video
      id="valVideo"
      src="video.mp4"
      playsinline
      preload="metadata"
      loop
      muted
    ></video>

    <p id="finalText"></p>
  </div>

  <!-- Background music -->
  <audio id="bgMusic" src="bg.mp3" loop></audio>

  <!-- Cache-busting JS -->
  <script src="script.js?v=3"></script>
</body>
</html>
